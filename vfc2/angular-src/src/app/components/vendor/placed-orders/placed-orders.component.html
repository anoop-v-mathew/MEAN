<h1>Orders Placed</h1>

<div class="container" *ngFor='let orders of SubmittedOrders'>

    {{orders.sku}}
      <!--Table-->
  <table class="table">
  
      <!--Table head-->
      <thead class="mdb-color darken-3">
          <tr class="text-white">
              <th>Food Item</th>
              
              <th>Quantity</th>
              
          </tr>
      </thead>
      <!--Table head-->
  
      <!--Table body-->
      <tbody>
          <tr *ngFor='let order of orders.orderedItems'>
              <td>{{order.itemName}}</td>
              
              <td>{{order.quantity}}</td>
             
          </tr>
      </tbody>
      <!--Table body-->
  </table>
  
  <div class="container">
    <div class="row">
  
      <div class="col">
        <p *ngIf = "orders.orderStatus == 'Open'">
            <a [routerLink]="['Checkout/', orders.sku]">
              <button type="button"  gradient="aqua" rounded="true" class="waves-light">GO to Cart</button>
      </a>
        </p>
        
      </div>
  
      <div class="col">
        Total:
      </div>
  
      <div class="col">
        Status: {{orders.orderStatus}}
      </div>
  
    </div>
  </div>
  <!--Table-->
    </div>
