<div class="container">
    <h1> Edit Charge </h1>
    <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
        <table>
            <tr>
                <td>
                    <label for="name">Name</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="charge.name" #nameRef="ngModel">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">type</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="type" name="type" [(ngModel)]="charge.type" #typeRef="ngModel">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">value</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="value" name="value" [(ngModel)]="charge.value" #valueRef="ngModel">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">order</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="order" name="order" [(ngModel)]="charge.order" #orderRef="ngModel">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">applicable</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="applicable" name="applicable" [(ngModel)]="charge.applicable" #applicableRef="ngModel">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="button">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>
