<div *ngIf="Item && Item.name.length > 0" class="container">
  <div class="container">
    <h1> Edit </h1>
    <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
      <table>
        <tr>
          <td>
              <label for="name">Name</label>
          </td>
          <td>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="Item.name" #nameRef="ngModel">
          </td>
        </tr>
        <tr>
            <td>
                <label for="name">price</label>
            </td>
            <td>
                <input type="text" class="form-control" id="price" name="price" [(ngModel)]="Item.price" #priceRef="ngModel">
            </td>
          </tr>
          <tr>
              <td>
                  <label for="name">currency</label>
              </td>
              <td>
                  <input type="text" class="form-control" id="currency" name="currency" [(ngModel)]="Item.currency" #currencyRef="ngModel">
              </td>
            </tr>
            <tr>
                <td>
                    <label for="name">preparation_time</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="preparation_time" name="preparation_time" [(ngModel)]="Item.preparation_time" #preparationRef="ngModel">
                </td>
              </tr>
                      <tr>
          <td>
              <button type="submit" class="btn btn-primary">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
